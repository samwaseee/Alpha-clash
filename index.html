<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="bg-[#010313] h-screen bg-[url('images/background.png')] bg-no-repeat bg-center flex flex-col justify-center items-center gap-8">
       <div id="main-screen" class="text-center text-white">
        <h1 class="text-8xl font-mono">ALPHA CLASH PRO</h1>
        <p class="m-7">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play(this)" class="btn bg-white">Play Now</button>
       </div>

       <div id="game" class="hidden">
        <div>
            <div id="screen" class="border-[#010313cc] border-8 rounded bg-[#b2b2b2d6] h-80 w-[1170px] bg-blend-hue">
                <h6 class="text-white bg-[#2F2941] flex justify-center mx-96 rounded -mt-2 h-7">Don't watch keyboard  while playing...</h6>
                <p class="text-center text-9xl font-bold pt-14 uppercase" id="display">
                    y
                </p>
            </div>
            <div>
                <div class="flex justify-center gap-1 mt-12 my-1 w-full">
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="q">q</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="w">w</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="e">e</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="r">r</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="t">t</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="y">y</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="u">u</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="i">i</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="o">o</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="p">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="a">a</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="s">s</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="d">d</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="f">f</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="g">g</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="h">h</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="j">j</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="k">k</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="l">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="z">z</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="x">x</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="c">c</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="v">v</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="b">b</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="n">n</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="m">m</kbd>
                    <kbd class="kbd w-14 h-14 m-1 text-2xl" id="/">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between">
                <button class="btn btn-ghost text-white bg-[#894189]">Life <img src="./images/Group 23life.png" alt=""> <span id="life">5</span> </button>
                <button class="btn btn-primary text-white bg-[#360490]">Score <img src="./images/monetization_ondollar.png" alt=""> <span id="score">0</span> </button>
            </div>
        </div>
       </div>

       <div id="Results" ></div>
    </main>

    <script src="./alpha.js"></script>
</body>

</html>
